<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>新規登録</title>
    <meta charset="utf-8" />
  </head>
  <body>
  	<p>試合日程登録</p>
	<div class="form-body">
		<form th:action="@{/date}" th:object="${form}" method="POST">

			<div class="form-row">
				<label for="name">日程</label>
				<input class="parts" type="text" th:field="*{dt}" />
			</div>

			<div class="form-row">
				<label for="active">対戦チーム</label>
				<input class="parts" name="team_id"  th:field="*{team_id}" />
			</div>

			<div class="right-ctrl-area">
				<input type="submit" value="新規登録">
			</div>
			<div><a th:href="@{/date}">戻る</a></div>
		</form>
	</div>

  </body>
</html>
