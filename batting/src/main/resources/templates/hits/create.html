<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>新規登録</title>
    <meta charset="utf-8" />
  </head>
  <body>
  	<p>新規登録</p>
	<div class="form-body">
		<form th:action="@{/hits}" th:object="${form}" method="POST">

			<div class="form-row">
				<label for="name">内容</label>
				<input class="parts" type="text" th:field="*{content}" />
			</div>

			<div class="form-row">
				<label for="active">打数カウント</label>
				<select class="parts" name="active"  th:field="*{active}">
					<option th:value="0">カウントしない</option>
					<option th:value="1">カウントする</option>
				</select>
			</div>

			<div class="form-row">
				<label for="bat">ヒットカウント</label>
				<select class="parts" name="bat" th:field="*{bat}">
					<option th:value="0">カウントしない</option>
					<option th:value="1">カウントする</option>
				</select>
			</div>

			<div class="form-row">
				<label for="match_id">試合日</label>
				<input class="parts" type="text" th:field="*{match_id}" />
			</div>

			<div class="right-ctrl-area">
				<input type="submit" value="新規登録">
			</div>
			<div><a th:href="@{/hits}">戻る</a></div>
		</form>
	</div>

  </body>
</html>
